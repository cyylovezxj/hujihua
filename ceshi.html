<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="#">
		<progress style="height:5px" value="20" max="100" id="pro">70%</progress>
	</form>
	<script type="text/javascript">
		window.onload = function(){
			setInterval(function(){
				document.getElementById("pro").value ++;
			},(100))
		}

	</script>
</body>
</html>
