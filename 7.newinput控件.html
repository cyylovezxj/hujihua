<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="#">
		<input type="tel" name="tel" pattern="[0-9]{11}" autofocus="autofocus" placeholder="请输入电话号码">
		<!-- value会随表单提交 而placeholder不会 -->
		<input type="email" name="email" placeholder="请输入邮箱">
		<input type="url" name="url">
		<input type="color" name="color" style="width:80px; height:80px; ">
		<input type="number" name="number">
		<input type="ranme" name="ranme">
		<input type="search" name="search"><br>
		<input type="submit" value="提交请求">
	</form>
</body>
</html>
